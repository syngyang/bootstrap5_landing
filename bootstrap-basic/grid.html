<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap 5 tutorial</title>
</head>
<body>
<div class="container-lg my-5">
    <h3>basic grid</h3>
    <div class="row">
        <div class="col">
            <div class="p-3 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
            <div class="p-3 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
            <div class="p-3 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
            <div class="p-4 bg-primary text-light">p-3 bg-primary text-light</div>
        </div>
    </div>

</div>
<div class="container-lg my-5">
    <h3>column widths</h3>
    <div class="row">
        <div class="col-6">
            <div class="p-3 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3">
            <div class="p-3 bg-primary text-light">col 2</div>

        </div>
        <div class="col-3">
            <div class="p-3 bg-primary text-light">col 3</div>
        </div>
    </div>
</div>
<div class="container-lg my-5">
    <h3>responsive column widths</h3>
    <div class="row">
        <div class="col-sm-4 col-lg-6">
            <div class="p-3 bg-primary text-light">col-sm-4 col-lg-6</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-3 bg-primary text-light">p-3 bg-primary text-light</div>

        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-3 bg-primary text-light">col-sm-4 col-lg-3</div>
        </div>
    </div>
</div>
<div class="container-lg my-5">
    <h3>justify-content columns</h3>
    <!-- -start, -end -->
    <div class="row justify-content-center"> 
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">p-5 bg-primary text-light</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 3</div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
